<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teams Auth</title>
  <script type="text/javascript">
    // Delay until DOM + SDK load
    document.addEventListener("DOMContentLoaded", () => {
      const log = (msg) => {
        const el = document.getElementById("log");
        if (el) el.textContent += "\n" + msg;
      };

      log("ğŸ“¦ DOM loaded. Waiting for Teams SDK...");

      const script = document.createElement("script");
      script.src = "https://res.cdn.office.net/teams-js/2.17.0/js/MicrosoftTeams.min.js";
      script.onload = () => {
        log("âœ… Teams SDK script loaded.");

        microsoftTeams.app.initialize().then(() => {
          log("âœ… Teams SDK initialized. Requesting token...");

          microsoftTeams.authentication.getAuthToken({
            resources: ["https://graph.microsoft.com"],
            successCallback: (token) => {
              log("âœ… Token received.");
              try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                log("ğŸ” Token payload:");
                log("â€¢ aud: " + payload.aud);
                log("â€¢ scp: " + payload.scp);
              } catch (e) {
                log("âš ï¸ Failed to parse token.");
              }
              microsoftTeams.authentication.notifySuccess(token);
            },
            failureCallback: (err) => {
              log("âŒ Token fetch failed: " + err);
              microsoftTeams.authentication.notifyFailure(err);
            }
          });
        }).catch(err => {
          log("âŒ Teams SDK init failed: " + err.message);
        });
      };

      script.onerror = () => {
        log("âŒ Failed to load Teams SDK script.");
      };

      document.head.appendChild(script);
    });
  </script>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      padding: 20px;
    }
    #log {
      background: #161b22;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>ğŸ” Teams Authentication</h2>
  <div id="log">Starting...</div>
</body>
</html>
