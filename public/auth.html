<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Authenticating...</title>
  <script>
    // This helps MSAL pass the auth result back to the opener (Teams webview)
    if (window.opener) {
      window.opener.postMessage(location.href, "*");
      window.close();
    }
  </script>
</head>
<body>
  <p>Redirecting back to your app...</p>
</body>
</html>
