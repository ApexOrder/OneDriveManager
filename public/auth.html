<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teams SSO Auth</title>
  <script src="https://res.cdn.office.net/teams-js/2.17.0/js/MicrosoftTeams.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #f1f1f1;
      padding: 20px;
    }
    #log {
      white-space: pre-wrap;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>ğŸ” Teams SSO Authentication</h2>
  <div id="log">ğŸ“¦ Page loaded...</div>

  <script>
    const log = (msg) => {
      const logEl = document.getElementById("log");
      logEl.textContent += `\n${msg}`;
    };

    log("ğŸ“¦ Starting Teams SDK init...");

    microsoftTeams.app.initialize().then(() => {
      log("âœ… Teams SDK initialized");

      microsoftTeams.authentication.getAuthToken({
        resources: ["https://graph.microsoft.com"],
        successCallback: (token) => {
          log("âœ… Token acquired.");
          try {
            const parts = token.split(".");
            const payload = JSON.parse(atob(parts[1]));
            log("ğŸ” Token payload:");
            log("â€¢ aud: " + payload.aud);
            log("â€¢ scp: " + payload.scp);
            log("â€¢ upn: " + payload.upn);
            log("â€¢ oid: " + payload.oid);
          } catch (e) {
            log("âš ï¸ Failed to decode token.");
          }

          microsoftTeams.authentication.notifySuccess(token);
        },
        failureCallback: (err) => {
          log("âŒ getAuthToken failed: " + err);
          microsoftTeams.authentication.notifyFailure(err);
        }
      });
    }).catch(err => {
      log("âŒ SDK init error: " + err.message);
    });
  </script>
</body>
</html>
